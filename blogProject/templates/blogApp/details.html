{% extends 'blogApp/../base.html' %}
{% block title %}
    {{ post.title_tag }}
{% endblock %}

<div>
    {% block content %}
        <h2>{{ post.title }}</h2>
        <h6>By: {{ post.author }} - {{ post.date }}</h6>
        <hr>
        <br>
        <p>{{ post.body|safe }}</p>

        <a href="/" type="button" class="btn btn-secondary">Back</a>
        {% if user.is_authenticated %}
            <a href="{% url 'update' post.pk %}" class="btn btn-warning" style="margin-left: 10px">Edit</a>
        {% endif %}
    {% endblock %}
</div>
