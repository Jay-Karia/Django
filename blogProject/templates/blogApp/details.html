{% extends 'blogApp/base.html' %}
{% block title %}
    {{ post.title_tag }}
{% endblock %}

<div>
    {% block content %}
        <h3>{{ post.title }}</h3>
        <h6>By: {{ post.author }}</h6>
        <hr>
        <br>
        <p>{{ post.body }}</p>

        <a href="/" type="button" class="btn btn-secondary">Back</a>
        <a href="{% url 'update' post.pk %}" class="btn btn-warning" style="margin-left: 10px">Edit</a>
    {% endblock %}
</div>
