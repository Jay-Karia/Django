{% extends 'blogApp/base.html' %}
{% block title %}
    {{ post.title }}
{% endblock %}

<div>
    {% block content %}
        <h3>{{ post.title }}</h3>
        <h6>By: {{ post.author }}</h6>
        <hr>
        <br>
        <p>{{ post.body }}</p>

        <a href="/" type="button" class="btn btn-warning">Back</a>
    {% endblock %}
</div>
