{% extends "blogApp/base.html" %}

{% block title %}
    Update Post
{% endblock %}

{% block content %}
    <h3>Edit Post</h3>
    <h4 style="color: yellowgreen">{{ post.title }}</h4>
    <br><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">Update</button>
        <a href="/" type="button" class="btn btn-secondary" style="margin-left: 10px">Back</a>

    </form>

{% endblock %}
