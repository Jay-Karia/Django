{% extends 'base.html' %}

{% block content %}

<h1>Members Database</h1>

<hr>
<div class="m-4">
    {% for item in members %}
    <p>
        <strong>{{item.fname}} {{item.lname}}</strong></br>
        Email: {{item.email}}</br>
        Age: {{item.age}}</br>
    </p>
    <hr>
    {% endfor %}

    <a href="/join" class="btn btn-success" role="button">Join</a>
</div>

{% endblock %}
