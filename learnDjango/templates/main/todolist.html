{% extends 'main/base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ name }}</h1>
    <form action="#" method="post">
    {% csrf_token %}
        <ul>
            {% for item in list.item_set.all %}
                {% if item.complete == True %}
                    <li><input type="checkbox" name=f'c{item.id}' value="clicked" checked>{{ item.text }}</li>

                {% else %}
                    <li><input type="checkbox" name=f'c{item.id}' value="clicked">{{ item.text }}</li>

                {% endif %}
            {% endfor %}

        </ul>
        <button type="submit" name="save" value="save">Save</button>
        <input type="text" name="item" id="item">
        <button type="submit" name="newItem" value="newItem">Add Item</button>
    </form>

{% endblock %}
